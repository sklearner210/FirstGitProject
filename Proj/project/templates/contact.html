{% extends 'base.html' %}
    
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3   ">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/Contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">First Name</label>
          <input type="text" class="form-control" id="First_Name" name="fname" placeholder="Enter your First Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id="Last_Name" name="lname" placeholder="Enter your Last Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your Email Address">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" class="form-control" id="Phone_Number" name="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comment...</label>
          <textarea class="form-control" id="Comment..." rows="3" name="comment" placeholder="Enter your Comments..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body%}
